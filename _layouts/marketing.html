      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="content-language" content="en-gb" />
      <meta name="description" content="We believe software should be beautiful & inspired.">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10">

      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css" />
      <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
      <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
      <link rel="icon" sizes="16x16 32x32" href="favicon.ico">

  <body>
    <main>
      <section id="single-wrap">
        <article class="single-content" itemscope itemtype="//schema.org/BlogPosting">
          <div itemprop="articleBody">
            {{ content }}
          </div>
        </article>
      </section>
    </main>

    <script src="{{ site.baseurl }}/js/jquery.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/accounting.js" type="text/javascript"></script>
    <!--<script src="https://checkout.stripe.com/checkout.js"></script>-->

    <script src="{{ site.baseurl }}/js/main.js"></script>

    {% comment %} Google Analytics {% endcomment %}
